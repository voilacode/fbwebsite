<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Fresherbot - Redirecting...</title>
    <script type="text/javascript">
      // GitHub Pages SPA redirect for /fbwebsite/ base path
      var pathSegmentsToKeep = 1;
      var l = window.location;

      // Convert /fbwebsite/products/assessment to /fbwebsite/?/products/assessment
      var redirect = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash;

      console.log('404 redirect from:', l.href, 'to:', redirect);
      l.replace(redirect);
    </script>
    <style>
      body {
        font-family: system-ui, sans-serif;
        text-align: center;
        padding: 50px;
        background: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, <a href="/fbwebsite/">click here</a>.</p>
  </body>
</html>
